            // Задача 2:
            //Сделайте массив с произвольными элементами, и вывести в документе данные из массива, 
            //и отсортировать в обратном порядке

            var inputNumbers = prompt('Заполните числовой массив произвольными целыми числами через запятую от 0 до 9:')
            var MyArr = inputNumbers.split(',').map(function(item){
                return parseInt(item,10)
            })
            console.log('Введенный массив:', MyArr);

            MyArr.sort(function(a,b){
                return b - a;
            })
            console.log('Вывод отсортированного массива:', MyArr);
